  <style>
    /* Reset básico */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      background-color: #131313; /* Fundo preto */
      color: #fff; /* Texto branco */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
      text-align: center;
    }
    img.logo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      margin-bottom: 25px;
      object-fit: contain;
      border: 3px solid #ddba6c; /* contorno vermelho */
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      color: #ffffff; /* vermelho vibrante */

    }
    p.slogan {
      font-size: 1.2rem;
      color: #ddd;
      margin-bottom: 40px;
      font-style: italic;
    }
    .links {
      width: 100%;
      max-width: 320px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .links a {
      text-decoration: none;
      background: #000000; /* vermelho vibrante */
      color: rgb(255, 255, 255);
      font-weight: 600;
      padding: 15px;
      border-radius: 30px;
      transition: background 0.3s ease;
      font-size: 1.1rem;
      box-shadow: 0 4px 12px #ddba6c(255, 0, 34, 0.5);
    }
    .links a:hover {
      background: #ddba6c;
      box-shadow: 0 6px 18px #ddba6c(230, 0, 27, 0.7);
    }
    footer {
      margin-top: auto;
      margin-bottom: 15px;
      font-size: 0.9rem;
      color: #4d4d4d;
    }

    /* Responsividade */
    @media (max-width: 400px) {
      h1 {
        font-size: 2.2rem;
      }
      .links a {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
